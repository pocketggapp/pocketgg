query CurrentUserID {
  currentUser {
    id
  }
}

query FeaturedTournaments($pageNum: Int, $gameIDs: [ID]) {
  tournaments(query: {
    perPage: 50
    page: $pageNum
    sortBy: "startAt asc"
    filter: {
      videogameIds: $gameIDs
      staffPicks: true
    }
  }) {
    nodes {
      id
      name
      startAt
      endAt
      images {
        url
        type
        ratio
      }
    }
  }
}

query TournamentLocationQuery($id: ID) {
  tournament(id: $id) {
    venueAddress
    isOnline
  }
}
