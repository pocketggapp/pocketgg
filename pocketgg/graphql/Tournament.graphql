query CurrentUserID {
  currentUser {
    id
  }
}

query FeaturedTournaments($pageNum: Int, $gameIDs: [ID]) {
  tournaments(query: {
    perPage: 50
    page: $pageNum
    sortBy: "startAt asc"
    filter: {
      videogameIds: $gameIDs
      staffPicks: true
    }
  }) {
    nodes {
      id
      name
      startAt
      endAt
      images {
        url
        type
        ratio
      }
    }
  }
}

query TournamentDetails($id: ID) {
  tournament(id: $id) {
    events {
      id
      name
      state
      standings(query: {
        perPage: 1
      }) {
        nodes {
          entrant {
            name
            participants {
              gamerTag
            }
          }
        }
      }
      startAt
      type
      videogame {
        name
        images {
          url
          ratio
        }
      }
    }
    streams {
      streamName
      streamLogo
      streamSource
    }
    lat
    lng
    venueName
    venueAddress
    isRegistrationOpen
    registrationClosesAt
    primaryContact
    primaryContactType
    slug
  }
}

query TournamentLocationQuery($id: ID) {
  tournament(id: $id) {
    venueAddress
    isOnline
  }
}
