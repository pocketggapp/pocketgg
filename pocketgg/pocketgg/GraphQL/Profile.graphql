query CurrentUser {
  currentUser {
    id
    bio
    player {
      prefix
      gamerTag
    }
    images {
      type
      url
      ratio
    }
    tournaments(
      query: {
        perPage: 10
        page: 1
      }
    ) {
      nodes {
        id
        name
        startAt
        endAt
        isOnline
        city
        addrState
        countryCode
        images {
          url
          type
          ratio
        }
      }
    }
  }
}

query CurrentUserTournaments($pageNum: Int, $perPage: Int) {
  currentUser {
    tournaments(
      query: {
        perPage: $perPage
        page: $pageNum
      }
    ) {
      nodes {
        id
        name
        startAt
        endAt
        isOnline
        city
        addrState
        countryCode
        images {
          url
          type
          ratio
        }
      }
    }
  }
}
