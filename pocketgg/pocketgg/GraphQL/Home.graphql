query TournamentsNearLocation($pageNum: Int, $perPage: Int, $gameIDs: [ID], $coordinates: String, $radius: String) {
  tournaments(query: {
    perPage: $perPage
    page: $pageNum
    sortBy: "startAt asc"
    filter: {
      upcoming: true
      videogameIds: $gameIDs
      location: {
        distanceFrom: $coordinates,
        distance: $radius
      }
    }
  }) {
    nodes {
      id
      name
      startAt
      endAt
      isOnline
      city
      addrState
      countryCode
      images {
        url
        type
        ratio
      }
    }
  }
}
