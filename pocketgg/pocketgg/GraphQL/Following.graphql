query UserOrganizingTournaments($id: ID, $pageNum: Int, $perPage: Int) {
  user(id: $id) {
    tournaments(
      query: {
        perPage: $perPage
        page: $pageNum
        filter: { tournamentView: "organizing" }
      }
    ) {
      nodes {
        id
        name
        startAt
        endAt
        isOnline
        city
        addrState
        countryCode
        images {
          url
          type
          ratio
        }
      }
    }
  }
}

