query Tournament($id: ID) {
  tournament(id: $id) {
    id
    name
    startAt
    endAt
    isOnline
    city
    addrState
    countryCode
    images {
      url
      type
      ratio
    }
  }
}

query TournamentBySlug($slug: String) {
  tournament(slug: $slug) {
    id
    name
    startAt
    endAt
    isOnline
    city
    addrState
    countryCode
    images {
      url
      type
      ratio
    }
  }
}

query TournamentDetails($id: ID) {
  tournament(id: $id) {
    events {
      id
      name
      state
      standings(query: {
        perPage: 1
      }) {
        nodes {
          entrant {
            id
            name
            participants {
              gamerTag
            }
          }
        }
      }
      startAt
      type
      videogame {
        name
        images {
          url
          ratio
        }
      }
    }
    streams {
      streamName
      streamLogo
      streamSource
      streamId
    }
    lat
    lng
    venueName
    venueAddress
    isRegistrationOpen
    registrationClosesAt
    primaryContact
    primaryContactType
    owner {
      id
      player {
        gamerTag
        prefix
      }
    }
    startAt
    endAt
    slug
  }
}
